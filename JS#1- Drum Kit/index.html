<html>
  <head>
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="outerBox">
      <div class="keys-container">
        <div class="key">
          <div>A</div>
          <div>CLAP</div>
        </div>
        <div class="key">
          <div>S</div>
          <div>HIHAT</div>
        </div>

          <div>D</div>
          <div>KICK</div>
        </div>
        <div class="key">
          <div>F</div>

        </div>
        <div class="key">
          <div>G</div>
          <div>BOOM</div>
        </div>
        <div class="key">
          <div>J</div>
          <div>SNARE</div>
        </div>
        <div class="key">
          <div>K</div>
          <div>TOM</div>
        </div>
        <div class="key">
          <div>L</div>
          <div>TINK</div>
        </div>
      </div>
    </div>
