<html>
  <head>
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="outerBox">
      <div class="keys-container">
        <div class="key">
          <div>A</div>
          <div>CLAP</div>
        </div>
        <div class="key">
          <div>S</div>
          <div>HIHAT</div>
        </div>
        <div class="key">
          <div>D</div>
          <div>KICK</div>
        </div>
        <div class="key">
          <div>F</div>
          <div>OPENHAT</div>
        </div>
        <div class="key">
          <div>G</div>
          <div>BOOM</div>
        </div>
        <div class="key">
          <div>J</div>
          <div>SNARE</div>
        </div>
        <div class="key">
          <div>K</div>
          <div>TOM</div>
        </div>
        <div class="key">
          <div>L</div>
          <div>TINK</div>
        </div>
       


      </div>
       <audio src="sounds/clap.wav"></audio>
        <audio src="sounds/hihat.wav"></audio>
        <audio src="sounds/kick.wav"></audio>
        <audio src="sounds/openhat.wav"></audio>
        <audio src="sounds/boom.wav"></audio>
        <audio src="sounds/snare.wav"></audio>
        <audio src="sounds/tom.wav"></audio>
        <audio src="sounds/tink.wav"></audio>
    </div>
  </body>
